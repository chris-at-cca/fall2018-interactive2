
<!DOCTYPE html>
<html>

<head>
    <title>4 Corners</title>
    <meta charset="utf-8" />
    <style>
      body {
        background-color: yellow;
      }

      div {
        background: blue;
        height: 100px;
        width: 100px;
        border-radius: 50px;
        position: absolute;
      } 

      .top {
        top: 10px;
      }

      .right {
        right: 10px;
      }

      .bottom {
        bottom: 10px;
      }

      .left {
        left: 10px;
      }

    </style>
</head>

<body>
    <div class="top left"></div>
    <div class="top right"></div>
    <div class="bottom right"></div>
    <div class="bottom left"></div>
</body>
</html>
